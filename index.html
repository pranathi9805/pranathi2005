<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            background: linear-gradient(to right, #ff9966, #ff5e62);
            font-family: Arial, sans-serif;
            text-align: center;
            color: rgb(46, 28, 28);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            margin-top: 20px;
        }
        h1 {
            font-size: 36px;
            border: 3px solid rgb(226, 134, 106);
            padding: 10px;
            display: inline-block;
            border-radius: 10px;
        }
        .button {
            background-color: #eb9743;
            color: rgb(14, 5, 5);
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            margin: 10px;
            display: block;
            width: 200px;
        }
        .button:hover {
            background-color: #005f73;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Portfolio</h1>

    <div class="container">
        <button class="button" onclick="openResume()">View My Resume</button>
        <button class="button" onclick="location.href='register.html'">Register</button>
        <button class="button" onclick="location.href='login.html'">Login</button>
        <button class="button" onclick="location.href='exit.html'">Exit</button>
    </div>

    <script>
        function openResume() {
            window.open("resume.pdf", "_blank");  // Opens resume in new tab
        }
    </script>

</body>
</html>
